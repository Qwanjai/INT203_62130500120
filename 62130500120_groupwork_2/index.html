<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
</head>

<body>
 <div id="app" >
  <div class="py-12 h-screen bg-gray-300">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-md">
        <div class="md:flex">
            <div class="w-full p-2 py-10">
                <div class="flex justify-center">
                    <div class="relative"> <img v-bind:src="images" class="rounded-full" width="80"> <span class="absolute border-white border-4 h-5 w-5 top-12 left-16 bg-green-700 rounded-full"></span> </div>
                </div>
                <div class="flex flex-col text-center mt-3 mb-4"> <span class="text-2xl font-medium">{{name}}</span> <span class="text-md text-gray-400">{{igName}}</span> </div>
                <p class="px-16 text-center text-md text-gray-800">{{description}}<br> I'm  <a class="text-blue-800 text-md font-bold" href="#">into </a>in</p>
                <div class="px-16 mt-3 text-center"> <span class="bg-gray-100 h-5 p-1 px-3 rounded cursor-pointer hover:shadow hover:bg-gray-200">{{interested1}}</span> <span class="bg-gray-100 h-5 p-1 px-3 rounded cursor-pointer hover:shadow hover:bg-gray-200">{{interested2}}</span> <span class="bg-gray-100 h-5 p-1 px-3 rounded cursor-pointer hover:shadow hover:bg-gray-200">{{interested3}}</span> </div>
                <div class="px-14 mt-5"> <button class="h-12 bg-gray-200 w-full text-black text-md rounded hover:shadow hover:bg-gray-300 mb-2">Message</button> <button class="h-12 bg-yellow-300 w-full text-white text-md rounded hover:shadow hover:bg-blue-800">Follow</button> </div>
            </div>
        </div>
    </div>
</div>
 </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
